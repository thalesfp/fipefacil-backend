name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - name: Run Unit Tests
        run: npm run test:unit
        env:
          CI: true
      - name: Run Docker Compose
        run: docker-compose up -d
      - name: Sleep for 10 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: "10s"
      - name: Run Integration Tests
        run: npm run test:integration
        env:
          CI: true
          AWS_ACCESS_KEY_ID: foobar
          AWS_SECRET_ACCESS_KEY: foobar
          AWS_REGION: us-east-1
          AWS_DYNAMODB_ENDPOINT: http://localhost:4569
          AWS_SQS_ENDPOINT: http://localhost:4576
          REFERENCES_QUEUE: http://localhost:4576/queue/references
          BRANDS_QUEUE: http://localhost:4576/queue/brands
          MODELS_QUEUE: http://localhost:4576/queue/models
          YEAR_MODELS_QUEUE: http://localhost:4576/queue/yearmodels  
          PRICES_TABLE: prices_test
          LIMIT_CONCURRENT_YEAR_MODELS: 10
