queryAllReferences:
  handler: src/lambda/adminHandler.getAllReferencesHandler
  events:
    - http:
        path: /admin/references
        method: get
        cors: true
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: ApiGatewayAuthorizer

queryAllBrands:
  handler: src/lambda/adminHandler.getAllBrandsHandler
  events:
    - http:
        path: /admin/brands
        method: get
        cors: true
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: ApiGatewayAuthorizer
